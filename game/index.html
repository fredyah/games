<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Breakout + Nose Control (p5.js + MediaPipe + Three)</title>

  <!-- p5.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <!-- ✅ Import Map：一定要放在所有 type="module" 之前 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
    }
  }
  </script>

  <!-- MediaPipe -->
  <script type="module">
    import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";

    window.FaceLandmarker = FaceLandmarker;
    window.FilesetResolver = FilesetResolver;

    console.log("[MediaPipe] loaded:", {
      FaceLandmarker: typeof window.FaceLandmarker,
      FilesetResolver: typeof window.FilesetResolver
    });
  </script>

  <!-- ✅ Three.js（改成用 import map 的路徑） -->
  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    window.THREE = THREE;
    window.GLTFLoader = GLTFLoader;

    console.log("[Three] loaded:", {
      THREE: typeof window.THREE,
      GLTFLoader: typeof window.GLTFLoader,
    });
  </script>

  <style>
    body { margin: 0; background: #111; color: #eee; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", sans-serif; }
    canvas { display: block; margin: 0 auto; }
  </style>
</head>
<body>
  <script src="./sketch.js"></script>
</body>
</html>
